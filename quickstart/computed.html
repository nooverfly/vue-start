<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>computed</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <p>原始字符串: {{ message }}</p>
    <p>计算后反转字符串: {{ reversedMessage }}</p>
    <p>方法后反转字符串: {{ reversedMessage2() }}</p>
</div>
<script>
    new Vue({
        el:"#app",
        data:{
            message: 'abcdefg!'
        },
        methods: {
            reversedMessage2: function () {
                return this.message.split('').reverse().join('')
            }
        },
        computed:{
            // 计算属性的 getter
            reversedMessage: function () {
                // `this` 指向 vm 实例
                return this.message.split('').reverse().join('')
            }
        }
    });
</script>
</body>
</html>
