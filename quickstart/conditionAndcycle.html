<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件与循环</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <p v-if="seen">现在你看到我了</p>
    <template v-if="ok">
        <h1>菜鸟教程</h1>
        <p>学的不仅是技术，更是梦想！</p>
        <p>哈哈哈，打字辛苦啊！！！</p>
    </template>
    <div v-if="Math.random() > 0.5">
        Sorry
    </div>
    <div v-else>
        Not sorry
    </div>
    <div v-if="type === 'A'">
        A
    </div>
    <div v-else-if="type === 'B'">
        B
    </div>
    <div v-else-if="type === 'C'">
        C
    </div>
    <div v-else>
        Not A/B/C
    </div>
    <h1 v-show="seen">Hello!</h1>
    <div>
        <ol>
            <li v-for="site in sites">
                {{ site.name }}
            </li>
        </ol>
    </div>
    <div>
        <ul>
            <template v-for="site in sites">
                <li>{{ site.name }}</li>
                <li>--------------</li>
            </template>
        </ul>
    </div>
    <div>
        <ul>
            <li v-for="(value, key, index) in object">
                {{ index }}. {{ key }} : {{ value }}
            </li>
        </ul>
    </div>
    <div>
        <ul>
            <li v-for="n in 10">
                {{ n }}
            </li>
        </ul>
    </div>
    <div>
        <ul>
            <li v-for="n in [1,3,5]">
                {{ n }}
            </li>
        </ul>
    </div>
</div>
<script>
    new Vue({
        el:"#app",
        data:{
            seen: false,
            ok: true,
            type: 'C',
            sites:[
                { name: 'Runoob' },
                { name: 'Google' },
                { name: 'Taobao' }
            ],
            //在迭代属性输出的之前，v-for会对属性进行升序排序输出
            object: {
                2: '学的不仅是技术，更是梦想！',
                1: '菜鸟教程',
                0: 'http://www.runoob.com'
            }
        }
    });
</script>
</body>
</html>
